{% extends 'payapp/base.html' %}

{% block title %}
    Pay App Homepage
{% endblock %}

{% block content %}

    {% csrf_token %}
    {% if user.is_authenticated %}

        <body>
            <h1>Hello, <em>{{ user.forename }}</em></h1>
            <h1>Your balance is <em>{{ user.balance }}{{ user.currency }}</em></h1>
        </body>

    {% else %}
        <h5>Pay App Homepage.</h5>
    {% endif %}

{% endblock %}
